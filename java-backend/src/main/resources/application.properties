# Application Configuration
spring.application.name=rental-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rental_system?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-for-security
jwt.expiration=86400000

# Stripe Configuration
stripe.api.key=sk_test_your_stripe_secret_key_here
stripe.api.public.key=pk_test_your_stripe_public_key_here

# Cloudinary Configuration
cloudinary.cloud.name=your_cloud_name
cloudinary.api.key=your_api_key
cloudinary.api.secret=your_api_secret

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.rentalapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

